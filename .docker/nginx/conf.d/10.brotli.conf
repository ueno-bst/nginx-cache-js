brotli on;
brotli_static on;

# 圧縮レベル
brotli_comp_level 7;

# 圧縮前の最低容量
brotli_min_length 1024;

brotli_types
    application/atom+xml
    application/javascript
    application/json
    application/rss+xml
    application/vnd.ms-fontobject
    application/x-font-opentype
    application/x-font-truetype
    application/x-font-ttf
    application/x-javascript
    application/xhtml+xml
    application/xml
    font/eot
    font/opentype
    font/otf
    font/truetype
    image/svg+xml
    image/vnd.microsoft.icon
    image/x-icon
    image/x-win-bitmap
    text/css
    text/javascript
    text/plain
    text/xml;
