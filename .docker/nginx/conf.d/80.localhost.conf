# nginx.vh.default.conf  --  docker-openresty
#
# This file is installed to:
#   `/etc/nginx/conf.d/default.conf`
#
# It tracks the `server` section of the upstream OpenResty's `nginx.conf`.
#
# This config (and any other configs in `etc/nginx/conf.d/`) is loaded by
# default by the `include` directive in `/usr/local/openresty/nginx/conf/nginx.conf`.
#
# See https://github.com/openresty/docker-openresty/blob/master/README.md#nginx-config-files
#


server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    include /etc/nginx/include.d/*.conf;

    ## NJS中のグローバル変数に JSONデータを適用する
    ## この場合は http_config に適用することで、ファイルのコンフィグ設定を適用できる
#     js_preload_object http_config from /etc/nginx/config.json;

    ## この指定により、NJSが読み込み近フィルがいるのパスを指定できる
    ## 'js_preload_object http_config' よりは低速であるが yaml も使用できる
    set $njs_http_config "/etc/nginx/config.json";
#     set $njs_http_config "/etc/nginx/config.yaml";

#     set_by_lua_file $context /etc/nginx/lua/http/cache/init.lua;

    location / {
        root   /usr/local/openresty/nginx/html;
        index  index.html index.htm;

#         proxy_cache_key $cache_key;

#         proxy_cache_bypass $njs_http_cache_bypass;
#         proxy_no_cache $njs_http_cache_nocache;



        set_escape_uri $escaped_key $cache_key;

        srcache_fetch_skip $njs_http_cache_bypass;
        srcache_store_skip $njs_http_cache_nocache;

        srcache_fetch GET /redis_fetch key=$escaped_key;
        srcache_store GET /redis_store key=$escaped_key&exptime=3200;

        # プロキシに送信
        proxy_pass http://wordpress;

        js_header_filter njs_http.header.output;
#         js_body_filter njs_http.cache.store;
    }

    location /@config {
        js_content njs_http.config.render;
    }

    location ~ ^/purge(/.*)? {
        js_var $njs_http_cache_purge_uri $1;

        proxy_cache_purge zone $purge_key;

        add_header X-A $purge_key;

        js_header_filter njs_http.header.output;
    }

    location = /redis_fetch {
        internal;

        set_unescape_uri $redis_key $arg_key;

#         redis2_query get $key;
#         redis2_pass redis;

        redis_pass redis;
    }

    location = /redis_store {
        internal;

        set_unescape_uri $exptime $arg_exptime;
        set_unescape_uri $key $arg_key;

        redis2_query set $key $echo_request_body;
        redis2_query expire $key $exptime;
        redis2_query set "$key:created_at" $time_iso8601;
        redis2_query expire "$key:created_at" $exptime;
        redis2_pass redis;
    }

    location = /redis_purge {
        internal;

        set_unescape_uri $key $arg_key;
        redis2_query del $key;
        redis2_query del "$key:created_at";

        redis2_pass redis;
    }

    location /redis {
        internal;
        try_files @dummy @redis;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/local/openresty/nginx/html;
    }

